{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <div class="head-name">
        <p>RESTOSEHAT</p>
    </div>

    <div class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/stok">Stok</a></li>
            <li><a href="/cabang">Cabang</a></li>
            <li><a href="/bahan">Bahan</a></li>
            <li><a href="/pengiriman">Pengiriman</a></li>
            <li><a href="/order">Order</a></li>
            <li><a href="/riwayat">Riwayat</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="head-content">
            <p>Update Stok</p>
        </div>
        <div class="main-content">
            <form method="POST">
                <label for="namaBahan">Nama Bahan:</label>
                <input type="text" name="namaBahan" value="{{ bahan.namaBahan }}" required>

                <label for="satuan">Satuan:</label>
                <input type="text" name="satuan" value="{{ bahan.satuan }}" required>

                <label for="hargaPerSatuan">Harga Per Satuan:</label>
                <input type="number" name="hargaPerSatuan" value="{{ bahan.hargaPerSatuan }}" required>

                <button type="submit" class="btn">Update Bahan</button>
            </form>
        </div>
    </div>  
</div>
{% endblock %}
