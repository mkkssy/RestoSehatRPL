{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <div class="head-content">
        <p>Update Stok</p>
    </div>
    <div class="main-content">
        <form action="{{ url_for('update_stok', idCabang=cabang.id) }}" method="POST" style="text-align:center;">
            <label for="idBahan">Pilih Bahan:</label>
            <select name="idBahan" id="idBahan" required>
                {% for bahan in bahans %}
                <option value="{{ bahan.id }}" {% if selected_bahan == bahan.id %}selected{% endif %}>{{ bahan.namaBahan }}</option>
                {% endfor %}
            </select>
            <br><br>

            <label for="jumlah">Jumlah:</label>
            <input type="number" name="jumlah" id="jumlah" min="1" required>
            <br><br>

            <label for="tipe">Tipe:</label>
            <select name="tipe" id="tipe" required>
                <option value="keluar">Keluar</option>
            </select>
            <br><br>

            <input type="submit" value="Update Stok">
        </form>

        <h2 style="text-align:center;">Stok Saat Ini</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID Bahan</th>
                        <th>Nama Bahan</th>
                        <th>Jumlah</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stok in stok_list %}
                    <tr>
                        <td>{{ stok.idBahan }}</td>
                        <td>{{ stok.namaBahan }}</td>
                        <td>{{ stok.jmlhBahan }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
