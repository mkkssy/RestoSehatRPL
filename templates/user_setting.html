{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <div class="head-content">
        <h3>User Settings</h3>
    </div>

    <div class="main-content">
        <form action="/user_setting" method="POST" class="form-container">
            <label for="namaPanjang">Nama Lengkap:</label>
            <input type="text" name="namaPanjang" id="namaPanjang" class="form-control" {% if user.namaPanjang == None%} value=""{% else %} value="{{ user.namaPanjang }}" {% endif %} required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control" {% if user.email == None%} value=""{% else %} value="{{ user.email }}" {% endif %} required>

            <label for="noTelp">No. Telepon:</label>
            <input type="text" name="noTelp" id="noTelp" class="form-control" {% if user.noTelp == None%} value=""{% else %} value="{{ user.noTelp }}" {% endif %} required>

            <label for="alamat">Alamat:</label>
            <input type="text" name="alamat" id="alamat" class="form-control" {% if user.alamat == None%} value=""{% else %} value="{{ user.alamat }}" {% endif %} required>
            <br><br>
            <input type="submit" value="Update">
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</div>
{% endblock %}
