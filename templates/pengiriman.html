{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <div class="head-content">
        <p>Pengiriman Bahan</p>
    </div>
    <div class="main-content">
        <form action="/pengiriman" method="POST" id="pengirimanForm"
        onsubmit="return handlePengirimanSubmit(event);">
            <label for="dropdownBahan">Pilih Bahan:</label>
            <select id="dropdownBahan" name="dropdownBahan">
                {% for bahan in bahans %}
                <option value="{{bahan.id}}">{{bahan.namaBahan}}</option>
                {% endfor %}
            </select>
            <label for="dropdownCabang">Pilih Cabang:</label>
            <select id="dropdownCabang" name="dropdownCabang">
                {% for cabang in cabangs %}
                <option value="{{cabang.id}}">{{cabang.namaCabang}}</option>
                {% endfor %}
            </select>
            <label for="jmlhBahan">Pilih Jumlah:</label>
            <input type="number" id="jmlhBahan" name="jmlhBahan" value="1" min="1">
            <br>
            <input type="submit" value="Submit">
            <script>
    function handlePengirimanSubmit(e) {

    const yakin = confirm("Yakin melakukan pengiriman ini?");
    if (yakin) {
        alert("✅ Pengiriman berhasil!");  
        return true;  
    } else {
        alert("❌ Pengiriman dibatalkan.");
        return false; 
    }
}
</script>
        </form>
    </div>
</div>
{% endblock %}
