{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <div class="head-name">
        <p>RESTOSEHAT</p>
    </div>

    <div class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/stok">Stok</a></li>
            <li><a href="/cabang">Cabang</a></li>
            <li><a href="/bahan">Bahan</a></li>
            <li><a href="/pengiriman">Pengiriman</a></li>
            <li><a href="/order">Order</a></li>
            <li><a href="/riwayat">Riwayat</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="head-content">
            <p>Pengiriman Bahan</p>
        </div>
        <div class="main-content">
            <form action="/pengiriman" method="POST">
                <select id="dropdownBahan" name="dropdownBahan">
                    {% for bahan in bahans %}
                    <option value="{{bahan.id}}">{{bahan.namaBahan}}</option>
                    {% endfor %}
                </select>
                <select id="dropdownCabang" name="dropdownCabang">
                    {% for cabang in cabangs %}
                    <option value="{{cabang.id}}">{{cabang.namaCabang}}</option>
                    {% endfor %}
                </select>
                <input type="text" placeholder="Jumlah" name="jmlhBahan">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
